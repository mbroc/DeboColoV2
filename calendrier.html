<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier des activit√©s</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
</style>
</head>

<body>
  <h1 style="text-align:center;">Calendrier des activit√©s</h1>
  <div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'fr',
    events: []
  });
  calendar.render();

  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhZCXTVquiXqk__NIXf1GRK0x_FEm0LYafcHY96tHbQCTJ8PUoVmBpvaS67ZG4tCdayeEiJTT9UBwc/pubhtml"; // üî∑ Remplace par ton lien CSV public

  fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: true }).data;

      const events = data.map(row => {
        return {
          title: row['Nom activit√©'],
          start: convertDate(row['Date']),// ‚ö†Ô∏è convertion date vers format DD/MM/YYYY (depuis YYYY-MM-DD par d√©faut)
          //start: row['Date'], // ‚ö†Ô∏è ta colonne Date doit √™tre au format YYYY-MM-DD
          description: row['Description'],
          extendedProps: {
            budget: row['Budget (‚Ç¨)'],
            inscrits: row['Inscriptions actuelles'],
            max: row['Max participants']
          }
        };
      }).filter(e => e.start); // on ignore les lignes sans date

      calendar.removeAllEvents();
      calendar.addEventSource(events);
    })
    .catch(err => {
      console.error("Erreur lors du chargement du CSV", err);
    });
});
function convertDate(ddmmyyyy) {
  if (!ddmmyyyy) return null;
  const [day, month, year] = ddmmyyyy.split("/");
  return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
}
</script>

</body>
</html>
