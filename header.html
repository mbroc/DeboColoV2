<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DÃ©bo Colo â€” En-tÃªte interactif</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #000080 url('https://mbroc.github.io/DeboColoV2/Fond galaxie.jpg') repeat; /* fond bleu Ã©toilÃ© */
    color: #FFD43B; /* jaune */
    font-family: 'Roboto', sans-serif;
    text-align: center;
  }

  .header {
    padding: 40px 20px;
    position: relative;
  }

  .header h1 {
    font-size: 60px;
    margin: 20px 0;
    line-height: 1.2;
  }

  .cat {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 300px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .cat.left {
    left: 10%;
  }

  .cat.right {
    right: 10%;
  }

  .explosion {
    position: absolute;
    top: 50%;
    left: 5%;
    width: 275px;
    height: 275px;
    background: url('https://mbroc.github.io/DeboColoV2/explosion.gif') no-repeat center/contain;
    transform: translateY(-50%);
    display: none;
    pointer-events: none;
  }
</style>
</head>

<body>
<div class="header">
  <img src="https://mbroc.github.io/DeboColoV2/Tesla.JPG" alt="Chat gauche" class="cat left" id="cat-left">
  <h1>Bienvenue Ã  la<br>DÃ©bo Colo<br>2Ã¨me Ã©dition</h1>
  <img src="https://mbroc.github.io/DeboColoV2/Cupra.JPG" alt="Chat droit" class="cat right">
  <div class="explosion" id="explosion"></div>
</div>

<!-- ðŸ”Š son dâ€™explosion -->
<audio id="explosion-sound" src="https://www.soundjay.com/mechanical/explosion-01.mp3"></audio>

<script>
  const catLeft = document.getElementById('cat-left');
  const explosion = document.getElementById('explosion');
  const sound = document.getElementById('explosion-sound');

  catLeft.addEventListener('click', () => {
    // Affiche lâ€™animation
    explosion.style.display = 'block';
    // Joue le son
    sound.currentTime = 0;
    sound.play();

    // Cache lâ€™explosion aprÃ¨s 2 secondes
    setTimeout(() => {
      explosion.style.display = 'none';
    }, 2000);
  });
</script>

</body>
</html>
